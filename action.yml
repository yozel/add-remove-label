name: 'Add Remove Label'
description: 'add or remove pull requests label'
branding:
  icon: 'edit'
  color: 'yellow'
inputs:
  token:
    description: 'github token'
    required: true
    default: ''
  label:
    description: 'label to edit'
    required: true
    default: ''
  type:
    description: 'add or remove'
    required: true
    default: ''
  number:
    description: 'issue or pull request number'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
